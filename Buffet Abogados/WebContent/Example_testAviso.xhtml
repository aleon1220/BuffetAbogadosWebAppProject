
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Testing of insertion</title>
</head>

<body>
	<h:outputText value="Publicar Aviso de caso Juridico"></h:outputText>
	
	<h:panelGrid border="1" columns="2" style="width: 615px; height: 106px; ">
	
		<h:outputText value="Titulo"></h:outputText>
		
		<p:inputText  id="titulo" value="#{avisoBean.titulo}"></p:inputText>

		<h:outputText value="Descripcion Aviso"></h:outputText>
		
		<h:form style="width: 377px; ">
			<p:inputTextarea rows="6" cols="33" value="#{avisoBean.descripcion}"> </p:inputTextarea>
		</h:form>
		
		<h:outputText></h:outputText>
		<h:outputText></h:outputText>

		<f:facet name="footer">
			<h:form style="width: 545px; ">
				<center style="width: 523px;">
					<p:commandButton value="Publicar Aviso" id="nonAjax" actionListener="#{avisoBean.createAviso}" ajax="false" ></p:commandButton>
				</center>
			</h:form>
		</f:facet>
		
	</h:panelGrid>
</body>
</html>
